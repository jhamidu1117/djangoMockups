{% extends 'base2.html' %}
{% load static %}
{% block content %}
<p>
    <a class="btn btn-outline-info  btn-sm btn-block" href="{% url 'create' %}">
      <span class="glyphicon glyphicon-plus"></span>
      New Report
    </a>
</p>

<table class="table">
	<thead class="thead-dark">
	<tr>
		<th scope="col">#</th>
		<th scope="col">Report</th>
		<th scope="col">Description</th>
		<th scope="col">info</th>
	</tr>
	</thead>
	<tbody>
	{% for report in reports %}
	<tr>
		<th scope="row">{{report.pk}}</th>
		<td>{{report.name}}</td>
		<td>{{report.description}}</td>
		<td>
			<a class="btn btn-outline-info btn-sm btn-block" href="{% url 'detail' pk=report.pk %}">
				<span class="glyphicon glyphicon-tree-deciduous">
				details
				</span>
			</a>
		</td>
	</tr>
	{% endfor %}
	</tbody>
</table>

{% endblock %}
